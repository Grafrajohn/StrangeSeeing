---
layout: default
---

<div class="container" style="margin-top: 95px;">
  <div class="row my-4">
    <div class="col-sm-6">
      <img class="img-fluid" src="{{ page.image }}" alt="{{ page.alt-image }}" />
    </div>
    <div class="col-sm-6">
      <h1 class="h1-smaller">{{ page.work }}</h1>
      <p class="font-italic font-weight-light">{{ page.media }} {{ page.size }}</p>
      <p>{{ page.worktext1 }}</p>
      <p>{{ page.worktext2 }}</p>
      <p>{{ page.worktext3 }}</p>
      <p>{{ page.worktext4 }}</p>
      <p><a href="{{ page.link-info }}" target="_blank">Further information (opens a new browser window)</a></p>      
    </div>
  </div>

</div>
